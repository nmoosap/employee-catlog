project.ext {
    offline = 'false'
    gradleWrapperVersion = '4.5.1'
    javaVersion = JavaVersion.VERSION_1_8

    tomcatUrl = 'http://ks64.phx.gapinc.dev/gapSoftware/tomcat/source/apache-tomcat-6.0.35.tar.gz'

    //Artifactory
    artifactoryUrl = 'http://artifactory.gapinc.dev/artifactory/'
    filesystemRepo = 'file:///tmp/artifactory/dummy-repo'

    //Repositories
    libsRepo     = "${artifactoryUrl}maven-repos"
    unstableRepo = "${artifactoryUrl}platform-unstable-local"

    //Uploading URLs
    uploadUrl = unstableRepo
    if (project.hasProperty('uploadLocal')) uploadUrl = filesystemRepo

    // library versions
    inProcTesterVersion = '0.2.+'
    springIntegrationVersionEdi = '4.2.5.RELEASE'
    springBatchVersionEdi = '3.0.7.RELEASE'

    lombokVersion = '1.16.+'

    springOXM = '3.0.5.RELEASE'
    activeMQCore = '5.7.0'
    castor = '1.2'
    xerces = '2.4.0'
    xalan = '2.7.2'

    //springBoot version
    springBootVersion = '2.0.5.RELEASE'

    buildVersion = '0.0.1-SNAPSHOT'
    serviceVersion = '1.0.0'

    applicationDefaultJvmArgs = ["-Dspring.profiles.active=${project.gradle.startParameter.systemPropertiesArgs['spring.profiles.active']}"]

    junitDependency = 'junit:junit-dep:4.11'
    mockitoDependency = 'org.mockito:mockito-core:1.9.5'
    mockitoDependencyFix = 'org.objenesis:objenesis:2.0'
}

//Lets command-line -P properties override the above
gradle.startParameter.getProjectProperties().each { property, value ->
    project.ext[property] = value
}

